<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }
        .container {
            width: 90%;
            height: 90%;
            display: flex;
        }
        .column {
            flex: 1;
            height: 100%;
            overflow: auto;
        }
        #toolbar {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #codeEditField {
            height: calc(100% - 40px); /* Subtract the height of the toolbar */
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        #preview {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First column -->
        <div class="column">
            <div id="toolbar">
                <button onclick="runCode()">Run</button>
            </div>
            <textarea id="codeEditField" placeholder="<html>\n<body>\n\n</body>\n</html>">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #inputField, #outputField {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #outputField {
            border: 1px solid #ccc;
            min-height: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="Enter text...">
        <button onclick="showText()">Show</button>
        <div id="outputField"></div>
    </div>
    <script>
        function showText() {
            var inputText = document.getElementById("inputField").value;
            document.getElementById("outputField").innerText = inputText;
        }
    </script>
</body>
</html>

        </div>
        <!-- Second column -->
        <div class="column">
            <iframe id="preview" srcdoc="<!DOCTYPE html><html><head><title>Preview</title></head><body></body></html>" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script>
        function runCode() {
            var code = document.getElementById("codeEditField").value;
            var previewFrame = document.getElementById("preview");
            var preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
            preview.open();
            preview.write(code);
            preview.close();
        }
    </script>
</body>
</html>
