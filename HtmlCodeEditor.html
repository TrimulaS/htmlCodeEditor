<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #inputField, #outputField {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #outputField {
            border: 1px solid #ccc;
            min-height: 100px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="Enter text...">
        <button onclick="showText()">Show</button>
        <div id="outputField"></div>
    </div>
    <script>
        var inputField = document.getElementById("inputField");
        inputField.value = "Type text here...";
        function showText() {
            document.getElementById("outputField").innerText = inputField.value;
        }
        </script>
</body>
</html>

        </div>
        <!-- Second column -->
        <div class="column">
            <iframe id="preview" srcdoc="<!DOCTYPE html><html><head><title>Preview</title></head><body></body></html>" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script>
        
        function runCode() {
            var code = document.getElementById("codeEditField").value;
            var previewFrame = document.getElementById("preview");
            var preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
            preview.open();
            preview.write(code);
            preview.close();
        }
        //Execute first time after page loaded
        runCode();
    </script>
</body>
</html>
