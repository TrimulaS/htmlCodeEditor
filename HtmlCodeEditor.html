<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body, html {
            height: 100%;
            margin: 0 auto;
            padding: 0 auto;
            font-family: Arial, sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aquamarine    ;
        }
        .container {
            display: flex;
            height: 95%;
            width: 95%; 
            margin: 0 auto;
            flex-grow: 1;

            border: solid blue;

        }
        .column {
            flex: 1;
            height: 100%;
            overflow: auto;
        }
        #toolbar {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #codeEditField {
            height: calc(100% - 40px); /* Subtract the height of the toolbar */
            width: 100%;
            border: none;
            padding: 10px;
            box-sizing: border-box;
        }
        #preview {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First column -->
        <div class="column">
            <div id="toolbar">
                <button onclick="runCode()">Run</button>
            </div>
            <textarea id="codeEditField" placeholder="Write code here"></textarea>
        </div>
        <!-- Second column -->
        <div class="column">
            <iframe id="preview" srcdoc="<!DOCTYPE html><html><head><title>Preview</title></head><body></body></html>" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script>
        document.getElementById("codeEditField").value = 
`<!DOCTYPE html>
<html>
    <head>
        <title>Моя первая веб-страница</title>
    </head>
    <body>
        <h1>Привет, мир!</h1>
    </body>
</html>`
        
        function runCode() {
            var code = document.getElementById("codeEditField").value;
            var previewFrame = document.getElementById("preview");
            var preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
            preview.open();
            preview.write(code);
            preview.close();
        }
    </script>
</body>
</html>
